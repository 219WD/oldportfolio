<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="logo"><img src="assets/JC-b.png" width="40px" height="40px"></div>
        <nav class="navbar">
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
            <a href="/services.html">Services</a>
            <a href="/Contact.html">Contact</a>
            <a href="/logIn.html" class="btnLogin-popup">Login</a>
        </nav>
    </header>

    <div class="contact active-popup">
        <div class="form-box cont">
            <h2>Contact</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="text"></ion-icon></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="text" required>
                    <label>Message</label>
                </div>
                <div class="send-me">
                    <label><input type="checkbox">
                        Send me a mail</label>
                </div>
                <button type="submit" class="btn-2">Send</button>

            </form>
        </div>
    </div>
</body>
</html>
